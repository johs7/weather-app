<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>

    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Ciudad/Country"
          spellcheck="false"
        />
        <button><img src="/images/search.png" alt="icon search" /></button>
      </div>
      <div class="error">
        <p>Lo sentimos, ha ocurrido un error</p>
      </div>
      <div class="weather">
        <img src="/images/weatherAll.png" class="weather-icon" alt="icon rain" />
        <h2 class="temp"></h2>
        <h3 class="city"></h3>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="humidity icon" />
            <div>
              <p class="humidity"></p>
              <p>Humedad</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" alt="wind icon" />
            <div>
              <p class="wind"></p>
              <p>velocidad del viento</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="countries">
      <ul>
          <li><a href="#" onclick="selectCountry('Managua')">Managua</a></li>
          <li><a href="#" onclick="selectCountry('India')">Innichen</a></li>
          <li><a href="#" onclick="selectCountry('Paris')">Par√≠s</a></li>
          <li><a href="#" onclick="selectCountry('London')">Londres</a></li>
          <li><a href="#" onclick="selectCountry('Lima')">Lima</a></li>
          <li><a href="#" onclick="selectCountry('New york')">New York</a></li>
      </ul>
  </div>
    <script src="./main.js"></script>
  </body>
</html>
