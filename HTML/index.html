<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
  
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Pais o Ciudad"
          spellcheck="false"
        />
        <button><img src="./images/search.png" alt="icon search" /></button>
      </div>
      <div class="weather">
        <img src="/images/rain.png" class="weather-icon" alt="icon rain" />
        <h2 class="temp">22Â°c</h2>
        <h3 class="city">Managua</h3>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="humidity icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" alt="wind icon" />
            <div>
              <p class="wind">50Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JavaScript/main.js"></script>
  </body>
</html>
